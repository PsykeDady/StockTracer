<div class="container pt-4">
	<div class="row border border-danger rounded g-2 bg-light">
		<div class="col-12">
			<form action="" class="form-group p-3" (submit)="saveApiKey()" [formGroup]="apiForm">
				<legend class="row">
					Insert your Finnhub API KEY
				</legend>
				<hr>
				<div class="row">
					<div class=" col-10 col-md-5 offset-1">
						<input type="password" name="apikey" id="stsym" placeholder="input key here" class="form-control" formControlName="apikeyInput">
						<label class="small text-muted" for="stsym">APIKey</label>
					</div>

					<div class="col-10 offset-1 col-md-3 p-2 mt-3">
					<button class="btn btn-primary col-12 text-truncate" [disabled]="apiForm?.invalid">
							Save APIKey
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row" *ngIf="stockFinnhubService.errMsg!=''" (click)="resetMsg()">
		<my-alert [titolo]="'Ops..'" [message]="stockFinnhubService.errMsg" [tipologia]="'ALERT'"
		></my-alert>
	</div>
</div>
